<!DOCTYPE html>
<html>
	
	<head>
		<title>Fruits Game</title>
		<meta charset="utf-8">
		<meta name="viewreport" content="width=device-width, initia-scale, user-scalable-yes">
		<link rel="stylesheet" href="styling.css">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	</head>
	<body>
		<div id="container">
			<div id="score"> 
				Score :<span id="scorevalue">0</span>
			</div>
			<div id="trialsLeft">
							</div>
			<div id="correct">
				Correct
			</div>
			<div id="wrong">
				Try again
			</div>
			<div id="fruitContainer">
				<img id="fruit1" class="fruit">
				
			</div>
			<div id="instruction">
				Catch Fruits
			</div>
			
			<div id="startreset">
				Start Game
			</div>
			
			<div id="gameOver">
				
			</div>
			
		</div>
		<audio id="sliceSound">
			<source src="audio/slicefruit.mp3">
			<source src="audio/slicefruit.ogg">
		</audio>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jquery.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</body>
</html>
